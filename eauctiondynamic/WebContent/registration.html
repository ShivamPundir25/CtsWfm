<!doctype html>
<html>
<head>
	<title>SignUp form</title>
	<link rel="stylesheet" href="registrationstyle.css">
</head>
<body>
	<h1>USER DETAILS</h1>
	<form action="http://localhost:8082/eauctiondynamic/NewUserServlet" method="get">

		<label for="userid">UserId</label>
		<input type="text" name="userid" id="userid" required>

		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" required>

		<label for="lastname">LastName</label>
		<input type="text" name="lastname" id="lastname" required>

		<label for="password">Password</label>
		<input type="password" name="password" id="password" required>

		<label for="repassword">Retype Password</label>
		<input type="password" name="repassword" id="repassword" required>

		<label for="address">Address</label>
		<input type="text" name="address" id="address" required>

		<label for="city">City</label>
		<input type="text" name="city" id="city" required>
		
		<label for="state">State</label>
		<input type="text" name="state" id="state" required>	
	
		<label for="pin">Pin</label>
		<input type="number" name="pin" id="pin" required>

		<label for="phone">Phone</label>
		<input type="number" name="phone" id="phone" required>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>

		<label for="paypalaccount">PaypalAccount</label>
		<input type="text" name="paypalaccount" id="paypalaccount" required>

		<input type="submit" value="Registration">
		<p> If you are registered member please <a href="index.html">Log In Here</a></p>		
		</form>
</body>
</html>
